<mat-card class="example-card text-center mt-5">
  <mat-card-header class="justify-content-center">
    <div class="example-header-image" mat-card-avatar></div>
    <mat-card-title>{{userDetails.firstName}} {{userDetails.lastName}}</mat-card-title>
    <mat-card-subtitle>{{userDetails.email}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <div matLine>
          Mobile Number :
          <button mat-button>{{userDetails.mobile}}</button>
        </div>
      </mat-list-item>

      <mat-list-item>
        <div matLine>
          Gender :
          <button mat-button>{{userDetails.gender}}</button>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div matLine>
          Package :
          <button mat-button>{{userDetails.packageName}}</button>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div matLine>
          BMI :
          <button mat-button>{{userDetails.bmi}}</button>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div matLine>
          BMI Result :
          <button mat-button>{{userDetails.bmiResult}}</button>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div matLine>
          Trainer Require :
          <button mat-button>{{userDetails.requireTrainer}}</button>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div matLine>
          Important :
          <button mat-button>{{userDetails.important}}</button>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
